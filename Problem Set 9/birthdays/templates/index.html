<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Birthdays</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Birthdays ðŸŽ‚</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Add a Birthday</h2>

                <!-- Form for user input -->
                <form action="/" method="post">
                    <input name="name" type="text" placeholder="Name" required>
                    <input name="month" type="number" placeholder="Month (1â€“12)" min="1" max="12" required>
                    <input name="day" type="number" placeholder="Day (1â€“31)" min="1" max="31" required>
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>

                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through database entries -->
                        {% for entry in birthdays %}
                            <tr>
                                <td>{{ entry.name }}</td>
                                <td>{{ entry.month }}/{{ entry.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>
