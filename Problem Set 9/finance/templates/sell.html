{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<h1 class="mb-4">Sell Stocks</h1>

<form action="/sell" method="post">
  <div class="mb-3">
    <select class="form-select mx-auto w-auto" name="symbol" autofocus>
      <option value="">Select a stock</option>
      {% for s in symbols %}
      <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto"
           name="shares" placeholder="Number of shares" type="text">
  </div>
  <button class="btn btn-danger" type="submit">Sell</button>
</form>
{% endblock %}
